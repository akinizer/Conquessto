<div id="game-setup-overlay" class="hidden">
    <form class="game-setup-panel" id="gameSetupForm">
        <h2>Game Setup</h2>
        <div class="setup-group">
            <label for="playerNameInput">Player Name</label>
            <input type="text" id="playerNameInput" name="playerName" value="Player 1">
        </div>
        <div class="setup-group">
            <label>Player Color</label>
            <div class="color-picker-grid" id="playerColorPicker">
            </div>
        </div>
        <div class="setup-group setup-grid-2-col">
            <div class="enemy-quantity-container">
                <label for="enemyQuantitySlider">Enemy Quantity: <span id="enemyQuantityValue">1</span></label>
                <input type="range" id="enemyQuantitySlider" name="enemyQuantity" min="1" max="8" value="1">
            </div>
            <div class="map-icon-grid" id="mapTypeGrid">
                <div class="map-icon-option active" data-map-type="desert">
                    🏜️
                </div>
                <div class="map-icon-option" data-map-type="islands">
                    🏝️
                </div>
                <div class="map-icon-option" data-map-type="volcano">
                    🌋
                </div>
                <div class="map-icon-option" data-map-type="forest">
                    🌲
                </div>
            </div>
        </div>
        <div class="setup-group">
            <label>Map Size</label>
            <div class="map-size-grid" id="mapSizeGrid">
                <div class="map-size-option active" data-size="small">
                    Small
                </div>
                <div class="map-size-option" data-size="medium">
                    Medium
                </div>
                <div class="map-size-option" data-size="large">
                    Large
                </div>
            </div>
        </div>
        <button type="submit" id="startGameButton">Start Game</button>
    </form>
</div>
